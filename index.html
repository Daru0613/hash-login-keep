<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="title">로그인 페이지 입니다.</div>
    <form id="login-form">
      <div class="login">
        <label for="userID"></label>
        <input type="text" id="userID" placeholder="ID" required />
      </div>
      <div class="password">
        <label for="pw"></label>
        <input type="password" id="pw" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <br />
    <a href="signup.html">회원가입</a>
    <div class="find-pw-box">
      <h3>비밀번호 찾기</h3>
      <form id="findpw-form">
        <div class="email">
          <input type="email" id="findpw-email" placeholder="이메일" required />
          <button type="button" id="findpw-send-code">인증코드 발송</button>
        </div>
        <div class="email-verify">
          <input type="text" id="findpw-code" placeholder="인증코드 입력" />
          <button type="button" id="findpw-verify-code">인증 확인</button>
        </div>
        <div class="password" id="findpw-newpw-box" style="display: none">
          <input type="password" id="findpw-newpw" placeholder="새 비밀번호" />
          <button type="button" id="findpw-reset-btn">비밀번호 변경</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
