<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="title">회원가입 페이지 입니다.</div>
    <form id="signup-form">
      <div class="login">
        <label for="userID"></label>
        <input type="text" id="userID" placeholder="ID" required />
      </div>
      <div class="password">
        <label for="pw"></label>
        <input type="password" id="pw" placeholder="Password" required />
      </div>
      <div class="email">
        <input type="email" id="email" placeholder="이메일" required />
        <button type="button" id="send-code-btn">인증코드 발송</button>
        <button type="button" id="resend-code-btn" style="display: none">
          재발송
        </button>
        <span id="email-timer" class="email-timer"></span>
      </div>
      <div class="email-verify">
        <input type="text" id="emailCode" placeholder="인증코드 입력" />
        <button type="button" id="verify-code-btn">인증 확인</button>
      </div>
      <button type="submit" class="login-btn">회원가입</button>
    </form>
    <br />
    <a href="index.html">로그인 창으로 돌아가기</a>
    <script src="main.js"></script>
  </body>
</html>
